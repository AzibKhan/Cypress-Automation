name: Cypress Tests

on:
  push:
    branches: [ main, master, test ]
  pull_request:
    branches: [ main, master, test ]
  workflow_dispatch:

jobs:
  cypress-run:
    name: Cypress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: |
          mkdir -p cypress/reports/mochawesome
          mkdir -p cypress/reports/mochawesome/.jsons
          mkdir -p cypress/screenshots
          mkdir -p cypress/videos
          chmod -R 777 cypress

      - name: Run Cypress tests
        env:
          CYPRESS_EMAIL: ${{ secrets.CYPRESS_EMAIL }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
          CYPRESS_BASE_URL: https://app.pipedrive.com
        run: |
          npx cypress run --config video=true,screenshotOnRunFailure=true,trashAssetsBeforeRuns=false

      - name: Generate Mochawesome report
        if: always()
        run: |
          echo "Current directory structure:"
          find cypress -type d
          echo -e "\nGenerating reports..."
          # Create .jsons directory if it doesn't exist
          mkdir -p cypress/reports/mochawesome/.jsons
          # Move any JSON files to .jsons directory
          find cypress/reports/mochawesome -name "*.json" -exec mv {} cypress/reports/mochawesome/.jsons/ \;
          # Check if we have any JSON files
          if [ -z "$(find cypress/reports/mochawesome/.jsons/ -name '*.json')" ]; then
            echo "No reports found to merge."
            # Create a dummy JSON file to prevent failure
            echo '{"results": []}' > cypress/reports/mochawesome/.jsons/dummy.json
          fi
          # Generate the report
          npm run merge:reports
          npm run generate:report
          echo -e "\nReport directory contents:"
          ls -R cypress/reports/mochawesome

      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome
          retention-days: 5
          if-no-files-found: warn

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 5
          if-no-files-found: warn

      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 5
          if-no-files-found: warn 