name: Cypress E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: List workspace contents (pre-test)
        run: |
          pwd
          ls -la
          npm -v
          node -v

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false
          install: false
        env:
          CYPRESS_BASE_URL: ${{ secrets.CYPRESS_BASE_URL }}
          CYPRESS_EMAIL: ${{ secrets.CYPRESS_EMAIL }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      - name: List workspace contents (post-test)
        if: always()
        run: |
          pwd
          ls -la cypress || echo "No cypress directory"
          ls -la cypress/screenshots || echo "No screenshots directory"
          ls -la cypress/videos || echo "No videos directory"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: cypress
          if-no-files-found: warn 